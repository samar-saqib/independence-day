<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independence Day Celebration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Celebration Popup -->
    <div id="celebration-popup" class="popup">
        <div class="popup-content">
            <canvas id="fireworks"></canvas>
            <h2>🎉 Congratulations! 🇮🇳<br>हम मना रहे हैं 78 साल की आज़ादी 🎉</h2>
            <p>We Celebrate 78 Years of Independence</p>
            <div class="popup-buttons">
                <button id="share-btn">📤 Share</button>
                <button id="close-btn">❌ Close</button>
            </div>
        </div>
    </div>

    <header>
        <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" alt="Indian Flag" class="flag-banner">
        <h1 class="worthy-words">"Freedom is not given, it is taken" — Netaji Subhas Chandra Bose</h1>
    </header>

    <main>
        <section class="heroes">
            <!-- Example Hero Card -->
            <div class="hero-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Bhagat_Singh_1929.jpg" alt="Bhagat Singh">
                <h3>Bhagat Singh</h3>
                <p>One of India's greatest revolutionaries who fought for freedom.</p>
                <a href="https://en.wikipedia.org/wiki/Bhagat_Singh" target="_blank">Read More</a>
            </div>
            <!-- Add rest of 50 heroes here -->
        </section>
    </main>

    <footer>
        <p>🇮🇳 Jai Hind 🇮🇳</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
